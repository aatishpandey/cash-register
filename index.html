<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container container-center">
        <h1 class="main-heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>

        <label class="label-input" for="bill-amount">Bill Amount:</label>
        <input type="text" class="bill-amount">

        <label class="label-input" for="cash-given">Cash Recieved:</label>
        <input type="text" class="cash-given">

        <button class="btn-check">Check</button>

    </div>

</body>

</html>
