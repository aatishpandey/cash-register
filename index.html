<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container container-center">
        <h1 id="main-heading">Cash Register Manager</h1>
        <p id="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>

        <label class="label-input" for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" min=0 oninput="validity.valid||(value='');">

        <label class="label-input" for="cash-given">Cash Recieved:</label>
        <input type="number" id="cash-given" min=0 oninput="validity.valid||(value='');">

        <button id="btn-check">Check</button>

        <p id="error-message"></p>

        <table id="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>

    </div>
